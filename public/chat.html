<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>

  <header class="header">
    <h1 class="logo">Tower of Babel</h1>

    <!-- <a id="leave-btn" class="btn">Leave Room</a> -->
    <div class="icon-container">
      <img
        src="/img/letters.svg"
        alt="reap letters"
        class="header-icons"
        id="reap-letters"
      />
    </div>
    <div class="icon-container">
      <img src="/img/battle.svg" alt="reap letters" class="header-icons" />
    </div>
    <div class="icon-container">
      <img src="/img/spells.svg" alt="reap letters" class="header-icons" />
    </div>
    <div class="icon-container">
      <img src="/img/build.svg" alt="build" class="header-icons" />
    </div>

    <img id="leave-btn" class="close" src="/img/close.png" />
  </header>

  <body>
    <div class="main">
      <div id="player-arena" class="player-arena-container"></div>
    </div>
    <button id="next-player-btn">Next Player</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
